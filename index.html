<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jokes receh</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class="flex h-screen align-items-center">

    <button class="tombol py-[6px] px-5 bg-purple-600 text-white font-bold  rounded-sm m-auto">
        Click Me
    </button>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.29/dist/sweetalert2.all.min.js"></script>
    <script>
        const tombol = document.querySelector('.tombol');
        let tulisan;

        tombol.addEventListener('click', function () {
            fetch("https://candaan-api.vercel.app/api/text/random")
                .then(e => e.json())
                .then(val => Swal.fire(`${val.data}`));
        });
    </script>
</body>

</html>
